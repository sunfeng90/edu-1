<ul class="lesson-list">
  <volist name="lessonItems" id="item">
    <eq name="item['itemType']" value="lesson">
    <li class="item item-{$item.itemType} clearfix <eq name="item['id']" value="$lessonId">active</eq>" id="{$key}">
      <eq name="item['id']" value="$lessonId">
        <span>
          <i class="fa <eq name="item.type" value="video">fa-file-movie-o<else />fa-file-text-o</eq> text-danger"></i> {$item.number}：{$item.title}
        </span>
      <else />
        <a href="/edu/Home/CourseLesson/learn?lesson_id={$item.id}">
          <i class="fa <eq name="item.type" value="video">fa-file-movie-o<else />fa-file-text-o</eq> text-danger"></i> {$item.number}：{$item.title}
        </a>
      </eq>
    </li>
    <else />
    <li class="item item-{$item.itemType} clearfix" id="{$key}">
      <div class="item-content">
        <eq name="item.type" value="chapter">
        <i class="fa fa-list"></i>
        第 <span class="number">{$item.number}</span>章
        <else />
        第 <span class="number">{$item.number}</span>节
        </eq>
        ：{$item.title}
      </div>
    </li>
    </eq>
  </volist>
</ul>
