<extend name="Common:layout-admin"/>

<block name="content">
  <!-- content-header start -->
  <section class="content-header">
    <h1>文件管理<small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 后台首页</a></li>
      <li class="active"><i class="fa fa-golbe"></i> 查看文件</li>
    </ol>
  </section>
  <!-- content-header end -->
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">文件列表</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered table-hover">
          <tbody><tr>
            <th class="text-center">
              <input id="checkall" type="checkbox" />
            </th>
            <th class="text-center">ID</th>
            <th class="text-center">文件名</th>
            <th class="text-center hidden-xs">大小</th>
            <th class="text-center hidden-xs">扩展名</th>
            <th class="text-center hidden-xs">创建时间</th>
            <th class="text-center hidden-xs">文件状态</th>
            <th class="text-center hidden-xs">所有者</th>
            <th class="text-center">文件组</th>
            <th class="text-center">文件路径</th>
            <th class="text-center">操作</th>
          </tr>
          <volist name="data" id="vo">
          <tr>
            <td class="text-center">
              <input name="check" type="checkbox" value="{$vo.id}"/>
            </td>
            <td class="text-right">{$vo.id}</td>
            <td>{$vo.originname}</td>
            <td class="text-center hidden-xs">{$vo.size}</td>
            <td class="text-center hidden-xs">{$vo.ext}</td>
            <td class="text-center hidden-xs">{$vo.createdtime}</td>
            <td class="text-center hidden-xs">{$vo.status}</td>
            <td class="text-center hidden-xs">{$vo.username}</td>
            <td class="text-center">{$vo.filegroupname}</td>
            <td>{$vo.uri}</td>
            <td class="text-center">
              <span  class="btn btn-danger btn-xs delete" data-id="{$vo.id}" data-placement="left"><i class="fa fa-trash"></i></span>
            </td>
          </tr>
          </volist>
          </tbody></table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <div class="pull-left">
          <span id="deleteAll" class="btn btn-warning btn-sm" data-placement="top">批量删除</span>
        </div>
        <div class="pull-right">
          {$page}
        </div>
      </div>

    </div>
  </section>

</block>

<block name="script">
  <script type="text/javascript">
    seajs.use('/edu/Public/js/admin/file/index.js')
  </script>
</block>
