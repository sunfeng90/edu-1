<extend name="Common:layout-admin"/>

<block name="content">
  <!-- content-header start -->
  <section class="content-header">
    <h1>网站设置<small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i>后台首页</a></li>
      <li class="active"><i class="fa fa-golbe"></i>网站设置</li>
    </ol>
  </section>
  <!-- content-header end -->
  <section class="content">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab_1" data-toggle="tab">基础信息</a></li>
      </ul>
      <div class="tab-content">

        <div class="tab-pane active" id="tab_1">
          <form class="form-horizontal" method="POST" enctype=multipart/form-data>
            <div class="box-body">
              <div class="form-group">
                <label for="sitename" class="col-sm-2 control-label">网站名称</label>
                <div class="col-sm-10">
                  <input class="form-control" id="sitename" name="sitename" placeholder="网站名称" type="text" value="{$setting.sitename}">
                </div>
              </div>

              <div class="form-group">
                <label for="subtitle" class="col-sm-2 control-label">网站副标题</label>
                <div class="col-sm-10">
                  <input class="form-control" id="subtitle" name="subtitle" placeholder="网站副标题" type="text" value="{$setting.subtitle}">
                </div>
              </div>

              <div class="form-group">
                <label for="sitelogo" class="col-sm-2 control-label">网站LOGO</label>
                <div class="col-sm-10">
                  <input class="file" id="sitelogo" name="sitelogo" type="file">
                  <div class="help-block">请上传png, gif, jpg格式的图片文件。LOGO图片建议不要超过50*250。</div>
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">管理员邮箱</label>
                <div class="col-sm-10">
                  <input class="form-control" id="email" name="email" placeholder="管理员邮箱" type="email" value="{$setting.email}">
                </div>
              </div>


            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-flat btn-warning"><i class="fa fa-check"></i> 确认</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>

      </div>
      <!-- /.tab-content -->
    </div>
  </section>

</block>

<block name="script">
  <script type="text/javascript">
    seajs.use('/edu/Public/js/admin/setting/website.js')
  </script>
</block>
